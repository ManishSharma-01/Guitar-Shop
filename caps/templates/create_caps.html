{% extends 'base.html' %}
{% load static %}

{% block body%}
<div id="popupmessage" style="background:green; max-width:450; margin:auto; text-align:center; color:white">
{{message}}
<input type="button" onclick="myFunction()", value="X" style="background:green; border:none;">
</div>
<div class="container">
    <section class="tab_content tab1">
        <div class="most-viewed-section col-lg-12">
            <h2>Add Product</h2>
            <form action="create_caps" method="post" enctype="multipart/form-data" action="post">
                {% csrf_token %}
                <div class="form form-group">
                    <label for="formFileLd" class="form-label">Upload product Photo</label>
                    <input class="form-control form-control-md" name="file" id="formFileLd" type="file" accept='image/*'  style="width: 50%;"/>
                </div>

                <div class="form form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name"  name="name" placeholder="Enter Name of the Product" style="width: 50%;">
                </div>

                <div class="form form-group">
                    <label for="Description">Description</label>
                    <input type="text" class="form-control" id="Description"  name="description" placeholder="Enter Description of the Product" style="width:50%; height:150px;">
                </div>

                <div class="form form-group">
                    <label for="Price">Price</label>
                    <input type="text" class="form-control" id="Price"  name="price" placeholder="Enter Price of the Product" style="width:50%;">
                </div>
                <button class="btn btn-primary" type="submit">SAVE</button>
        
            </form>
        </div>
        
    </section>
</div>

<script>
    // When the user clicks on <div>, open the popup
    function myFunction() {
      var popup = document.getElementById("popupmessage");
      popup.style.display="none"
    }
    </script>
{%endblock%}
