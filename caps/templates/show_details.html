{% extends 'base.html' %}
{% load static %}

{% block body%}
<script>
  function matchPassword() {  

    var pw1 = document.getElementById("new_password");  
    var pw2 = document.getElementById("repeat_password");  
    if(pw1 != pw2)  
    {   
      alert("Passwords did not match");  
    } else {  
      alert("Password created successfully");  
    }  
    return
  } 

</script>
  
<section class="register" style="background: url(/static/images/body-bg.gif);">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="left-part col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Details</p>

                  <form class="mx-1 mx-md-4" action="update_user/{{user.id}}" method="post" enctype="multipart/form-data" action="post">
                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" value={{user.first_name}} required/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" value={{user.last_name}} required />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="username">User Name</label>
                        <input type="text" id="username" name="username" class="form-control" value={{user.username}} required />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value={{user.email}} required />
                      </div>
                    </div>
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Gender</label>

                            <div class="form-check">
                                {% if male %}
                                <input class="form-check-input" type="radio" name="gender" id="gender" value="Male" checked>
                                {%else%}
                                <input class="form-check-input" type="radio" name="gender" value="Male" id="gender">
                              {%endif%}
                              <label class="form-check-label" for="gender">
                                Male
                              </label>
                            </div>
                            <div class="form-check">
                                {% if female %}
                                <input class="form-check-input" type="radio" name="gender" id="gender" value="Female" checked>
                                {%else%}
                              <input class="form-check-input" type="radio" name="gender" value="Female" id="gender">
                              {%endif%}
                              <label class="form-check-label" for="gender">
                                Female
                              </label>
                            </div>

                            <div class="form-check">
                                {% if others %}
                                <input class="form-check-input" type="radio" name="gender" id="gender" value="Others" checked>
                                {%else%}
                              <input class="form-check-input" type="radio" name="gender" value="Others" id="gender">
                              {%endif%}
                              <label class="form-check-label" for="gender">
                                Others
                              </label>
                            </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="phone_number">Phone Number</label>
                        <input type="phone2numeric" id="phone_number" name="phone_number" class="form-control" value={{user.phone_number}} required  />
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Update Details</button>
                      </div>
                    </form>

                <form class="mx-1 mx-md-4" action="update_password/{{user.id}}" method="post" enctype="multipart/form-data" action="post">
                    {% csrf_token %}

                    <h3>Update Password</h3>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="old_password">Old Password</label>
                        <input type="password" id="old_password" name="old_password" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="new_password">New Password</label>
                          <input type="password" id="new_password" name="new_password" class="form-control" />
                        </div>
                      </div>
    
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="repeat_password">Repeat password</label>
                        <input type="password" id="repeat_password" name="repeat_password" class="form-control" onchange="matchPassword()" />
                      </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
                    </div>
  
                  </form>
                  
                </div>
                <div class="right-part col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="{% static 'images/logoo.jpg' %}"
                    class="img-fluid" alt="Logo">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
{%endblock%}
