{% extends 'base.html' %}

{%block body%}

{% load static %}
<h1>Guitars</h1>
<div class-"content col-lg-12" id="divmax">
        {% for i in data %}
        <div class="card col-lg-3 col-md-3 p-5 m-5">
            <img src={{i.image}} alt="Not Found" width="250vw" height="200px"/>
            <div class="actual-info-descriptioncol-12" >
                <div class="actual-info-desc-head-para col-7">
                        <h4>{{i.name}}</h4>
                        <p>
                            {{i.desc}}
                        </p>
                        <h5>Price : {{i.price}}</h5>

                </div>
                <div class="actual-info-desc-btn col-5">
                        <button class="btn btn-info">Buy</button>
                        {% if user.is_superuser%}
                        <button class="btn btn-info"><a href="update_cap/{{i.id}}">Update</a></button>
                        {%endif%}

                </div>
            </div>
        </div>

        {% endfor %}
</div>
{%endblock%}
